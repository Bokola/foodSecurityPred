name: Build, Push, and Deploy to Vertex AI

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: "us-central1"
  IMAGE_NAME: "drought-model"
  GAR_REPO: "drought-repo"
  BUCKET_NAME: "${{ secrets.GCP_PROJECT_ID }}-drought-ml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # 1. Get the code from GitHub
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud using WIF
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: '${{ secrets.GCP_PROJECT_NUMBER }}-compute@developer.gserviceaccount.com'

      # 3. Setup gcloud CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # 4. Download input data from GCS (Crucial step!)
      - name: 'Download Input Data'
        run: |
          mkdir -p input_collector
          gsutil -m cp -r "gs://${{ env.BUCKET_NAME }}/input_collector/*" ./input_collector/
          echo "Data download complete. Content check:"
          ls -R ./input_collector

      # 5. Docker Auth & Build
      - name: 'Docker Auth'
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |-
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:latest"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      # 6. Run Python Pipeline Deployment
      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 'Install Orchestration Dependencies'
        run: |
          pip install google-cloud-aiplatform kfp

      - name: 'Run Pipeline Deploy Script'
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          REGION: "us-central1"
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python pipeline_deploy.py